<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viboot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="app">
    
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo">üò¥</span>
        <span class="app-name">Viboot</span>
      </div>
      <div class="header-right">
        <span class="platform-badge" id="platformBadge">Detecting...</span>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <span class="theme-icon" id="themeIcon">üåô</span>
        </button>
      </div>
    </header>

    <!-- Timer Display -->
    <section class="timer-display">
      <div class="timer-ring" id="timerRing">
        <svg viewBox="0 0 120 120">
          <circle class="ring-bg" cx="60" cy="60" r="54" />
          <circle class="ring-progress" id="ringProgress" cx="60" cy="60" r="54" />
        </svg>
        <div class="timer-text">
          <span class="timer-value" id="timerValue">--:--</span>
          <span class="timer-label" id="timerLabel">No timer active</span>
        </div>
      </div>
    </section>

    <!-- Timer Controls (when active) -->
    <section class="timer-controls hidden" id="timerControls">
      <button class="control-btn extend" id="extendBtn">
        <span class="control-icon">+10</span>
        <span class="control-label">min</span>
      </button>
      <button class="control-btn stop" id="stopBtn">
        <span class="control-icon">‚ñ†</span>
        <span class="control-label">Stop</span>
      </button>
    </section>

    <!-- Quick Presets -->
    <section class="presets-section" id="presetsSection">
      <div class="presets-grid" id="presetsGrid">
        <!-- Presets are dynamically rendered by popup.js -->
      </div>
    </section>

    <!-- Custom Input -->
    <section class="input-section" id="inputSection">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="customInput" 
          placeholder="e.g., 30s, 5m, 1h 30m"
          autocomplete="off"
        >
        <button class="set-btn" id="setBtn">Set</button>
      </div>
      <div class="input-error hidden" id="inputError">
        <span class="error-icon">‚ö†Ô∏è</span>
        <span class="error-text" id="errorText">Error message</span>
      </div>
      <p class="input-hint" id="inputHint">Format: 30s, 5m, 1h 30m (1 second - 24 hours)</p>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Settings Panel -->
    <section class="settings-section">
      <button class="settings-toggle" id="settingsToggle">
        <span>‚öôÔ∏è Settings</span>
        <span class="toggle-arrow" id="toggleArrow">‚ñº</span>
      </button>
      
      <div class="settings-panel hidden" id="settingsPanel">
        <!-- Customize Presets Section (moved to top) -->
        <div class="setting-row presets-header">
          <label class="setting-label">‚ö° Quick Presets</label>
          <button class="edit-presets-btn" id="editPresetsBtn" title="Edit presets">‚úèÔ∏è Edit</button>
        </div>
        
        <div class="presets-editor hidden" id="presetsEditor">
          <div class="presets-editor-grid">
            <div class="preset-edit-row">
              <span class="preset-number">1</span>
              <input type="text" class="preset-input" id="preset1" placeholder="15m">
            </div>
            <div class="preset-edit-row">
              <span class="preset-number">2</span>
              <input type="text" class="preset-input" id="preset2" placeholder="30m">
            </div>
            <div class="preset-edit-row">
              <span class="preset-number">3</span>
              <input type="text" class="preset-input" id="preset3" placeholder="45m">
            </div>
            <div class="preset-edit-row">
              <span class="preset-number">4</span>
              <input type="text" class="preset-input" id="preset4" placeholder="1h">
            </div>
            <div class="preset-edit-row">
              <span class="preset-number">5</span>
              <input type="text" class="preset-input" id="preset5" placeholder="1h 30m">
            </div>
            <div class="preset-edit-row">
              <span class="preset-number">6</span>
              <input type="text" class="preset-input" id="preset6" placeholder="2h">
            </div>
          </div>
          <div class="presets-editor-actions">
            <button class="save-presets-btn" id="savePresetsBtn">üíæ Save</button>
            <button class="reset-presets-btn" id="resetPresetsBtn">‚Ü©Ô∏è Reset</button>
          </div>
          <p class="setting-hint">Format: 30s, 5m, 1h 30m (1s to 24h)</p>
        </div>
        
        <div class="divider-thin"></div>
        
        <div class="setting-row">
          <label class="setting-label" for="showOverlay">Show overlay</label>
          <label class="toggle-switch">
            <input type="checkbox" id="showOverlay" checked title="Show countdown overlay on video">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-row">
          <label class="setting-label" for="showNotifications">Notifications</label>
          <label class="toggle-switch">
            <input type="checkbox" id="showNotifications" checked title="Show notification when timer expires">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-row">
          <label class="setting-label" for="autoPauseNext">Auto-pause next episode</label>
          <label class="toggle-switch">
            <input type="checkbox" id="autoPauseNext" title="Automatically pause when next episode starts">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-text">v2.0</span>
      <a href="https://github.com/kckinect/Viboot" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a>
    </footer>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
